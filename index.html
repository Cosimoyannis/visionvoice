<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vision Voice</title>
  <style>
    #logo {
      display: block;
      margin: 0 auto;
      max-width: 200px;
    }
    #spinner {
      display: none;
    }
    #screenshot-button, #loading, #result {
      text-align: center;
      margin: 20px 0;
    }
    #result {
      display: none;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="content">
    <img id="logo" src="logo.png" alt="Vision Voice Logo">
    <h1 id="title">Vision Voice</h1>
    <button id="screenshot-button">Take Screenshot</button>
    <div id="loading" class="hidden">
      <img id="spinner" src="spinner.gif" alt="Loading...">
    </div>
    <div id="result" class="hidden">
      <audio controls id="audio-player"></audio>
      <p id="result-content"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
